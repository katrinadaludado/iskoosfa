<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Custom Styles */
    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(images/PUPBackground.png) no-repeat center center fixed;
            background-size: cover;
        }
    .container {
      background-color: #ffffff; /* Soft Parchment */
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
    }
    .form-label {
      color: #600000; /* Deep Maroon */
      font-weight: bold;
    }
    .form-control {
      border: 1.5px solid #600000; /* Maroon border */
      background-color: #ffffff; /* Slightly off-white for contrast */
      color: #600000;
    }
    .form-control:focus {
      border-color: #400000; /* Dark Maroon */
      box-shadow: 0 0 6px rgba(96, 0, 0, 0.3);
    }
    .btn-primary {
      background-color: #600000; /* Rich Maroon */
      border-color: #600000;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #400000; /* Darker Maroon */
      border-color: #400000;
      transform: scale(1.03);
    }
    .btn {
      color: white;
      font-weight: bold;
    }
  </style>
  <script>
    // Success Message Popup
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('success')) {
        alert("Your inquiry has been successfully submitted!");
        window.location.href = "homepage.html";
      }
    };
  </script>
</head>
<body>

  <div class="container">
    <h1 class="fw-bold text-center mb-4" style="color: #600000;">Inquiry Form</h1>
    <form action="api/inquirypageback.php" method="POST">
      <!-- Concern Type Dropdown -->
      <div class="mb-3">
        <label for="concern" class="form-label">Select Concern Type</label>
        <select class="form-select" id="concern" name="concern" required>
          <option value="general">General Concern</option>
          <option value="eligibility">Eligibility Concern</option>
          <option value="application-process">Application Process</option>
          <option value="scholarship-amount">Scholarship Amount</option>
          <option value="selection-criteria">Selection Criteria</option>
          <option value="renewal-process">Renewal Process</option>
          <option value="terms-conditions">Terms and Conditions</option>
          <option value="disbursement-payment">Disbursement/Payment Issues</option>
          <option value="international-students">Eligibility for International Students</option>
          <option value="deadline-extensions">Deadline Extensions</option>
          <option value="required-documents">Required Documents</option>
          <option value="program-specific">Program-Specific Concerns</option>
          <option value="technical-support">Technical Support</option>
          <option value="feedback-complaints">Feedback/Complaints</option>
          <option value="accommodations">Accommodations or Special Considerations</option>
        </select>
      </div>
      
      <!-- Message Content Textarea -->
      <div class="mb-3">
        <label for="message" class="form-label">Message Content</label>
        <textarea class="form-control" id="message" name="message" rows="6" placeholder="Enter your message here" required></textarea>
      </div>
      
      <!-- Send Button -->
      <button type="submit" class="btn btn-danger w-100 fw-bold py-2 shadow-lg">Send Inquiry
    </button>
    
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
